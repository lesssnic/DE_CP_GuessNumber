<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="./src/style.css">
    <script defer type="module" src="./src/app2.js"></script>
</head>

<body>
<div id="attempts" class="hide">LEFT: <span>5</span></div>
    <div class="container center">
        <main class="content center">
            <h1>Guess The Number</h1>
            <div class="columns">
                <div id="rules" class="center">

                </div>
                <div id="rules2" class="center hide">

                </div>
                <form id="initial" class="center">
                    <input id="minValue" type="number" min="0" max="200" value="0" placeholder="type minimal number">
                    <input id="maxValue" type="number" min="0" max="200" value="200" placeholder="type maximal number">
                    <button id="generator">GUESSING</button>
                </form>
                <form id="initial2" class="center hide">
                    <input id="guessInput" type="number" min="0" max="200" placeholder="type your number">
                    <button id="guessButton">GUESS</button>
                </form>
                <form id="initial3" class="center hide">
                    <button id="resetButton">RESET</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
