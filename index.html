<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="/src/assets/style.css">
</head>

<body>
    <div id="container">
        <div id="main">
            <h1>
                Guess The Number
            </h1>
            <h3>
                Привет, давай сыграем в простую игру. У тебя есть <span> 5 </span> попыток чтоб угадать загаданное мной число.
            </h3>
            <h4>
                Для начала выбери диапазон от 0 до 200.
            </h4>
            <input type="number" min="0" class="enterValues" placeholder="Минимальное число">
            <input type="number" max="200" class="enterValues" placeholder="Максимальное число">
            <p id="text1">
                <input type="button" id="generator" value="Сгенерировать число">
            </p>

            <output id="someOut"> <b>Введи значение в поле снизу и попробуй угадать число.</b></output>
            <br>
            <br>
            <input type="number" class='userNumber'>
            <input type="button" id="guessNumber" value="Угадать число">
            <br>

            <input type="button" id="exit" value="Выход">
        </div>
    </div>
    <script src="/src/assets/app.js"></script>
</body>

</html>
