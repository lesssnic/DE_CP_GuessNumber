<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div id="container">
        <div id="main">
            <h1>
                Guess The Number
            </h1>
            <h3>
                Привет, давай сыграем в простую игру. У тебя есть <span> 5 </span> попыток чтоб угадать загаданное мной число.
            </h3>
            <h4>
                Для начала выбери диапазон от 0 до 200.
            </h4>
            <input type="number" min="0" max="200" class="enterValues" placeholder="Минимальное число">
            <input type="number" min="0" max="200" class="enterValues" placeholder="Максимальное число">
            <p id="text1">
                <button id="generator">Сгенерировать число</button>
             </p>
<div id="hiding">
            <output id="someOut"> <b>Введи значение в поле снизу и попробуй угадать число.</b></output>
            <br>
            <br>
            <input type="number" class='userNumber'>
            <button id="guessNumber">Угадать число</button>
         <br>
</div>
<button id="exit">Сброс</button>
        
        </div>
    </div>
    <script src="/src/assets/app.js"></script>
</body>

</html>
